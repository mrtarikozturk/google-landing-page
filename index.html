<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Google Landing Page">
    <meta name="keywords" content="Google">
    <meta name="author" content="Mr.Root">
    <link rel="shortcut icon" href="images/gfavicon (1).png" type="image/png">
    <title>Google Landing Page</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css" type="text/css">
    
</head>
<body>
     <header>
         <ul class="header-left">
             <li><a href="#">About</a></li>
             <li><a href="#">Store</a></li>
         </ul>

         <ul class="header-right">
             <li><a href="#">Gmail</a></li>
             <li><a href="#">Images</a></li>
             <li><a href="#"><img id="appicon" src="images/appicon.png" alt="Application Menu"></a></li>
             <li><button id="sign-in-button">Sign In</button></li>
         </ul>
     </header> <!-- Header -->

     <main>
         <img id="google-logo" src="images/googlelogo.png" alt="google-logo">

         <div class="searchbar">
             <img id="mag" src="images/magnifying_glass.jpg" alt="magnify-glass">
             <input id="search" name="search" type="search">
             <img id="keyboard" src="images/keyboard.png" alt="keyboard">
             <img id="microphone" src="images/google_microphone.png" alt="microphone">
         </div>
     </main> <!-- Main Context -->

     <footer>
         <div class="country">Turkey</div>
         <ul class="footer-left">
             <li><a href="#">Advertising</a></li>
             <li><a href="#">Business</a></li>
             <li><a href="#">How Search Works</a></li>
         </ul>

         <ul class="footer-right">
             <li><a href="#">Privacy</a></li>
             <li><a href="#">Terms</a></li>
             <li><a href="#">Settings</a></li>
         </ul>
     </footer>
</body>
</html>
